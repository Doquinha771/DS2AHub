<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>DS2A Hub Refatorado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um hub central para organizar aulas, trabalhos e materiais do curso DS2A.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- Variáveis de Tema (Raiz) --- */
        :root {
            --bg-start: #0D1117;
            --bg-end: #010409;
            --glass-bg: rgba(22, 27, 34, 0.6);
            --glass-border: rgba(139, 148, 158, 0.2);
            --accent-1: #58A6FF;
            --accent-2: #1F6FEB;
            --accent-gradient: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --success: #3FB950;
            --warning: #D29922;
            --danger: #F85149;
            --holiday: #A371F7;
            --card-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
            --radius-lg: 12px;
            --radius-md: 8px;
            --glass-blur: 16px;
            --transition-speed: 0.4s;
            /* Cores das Matérias */
            --cor-geografia: #3FB950;
            --cor-quimica: #BF39A1;
            --cor-ingles: #D29922;
            --cor-fisica: #F85149;
            --cor-carreira: #58A6FF;
            --cor-portugues: #A371F7;
            --cor-historia: #E3B341;
            --cor-biologia: #2AAA8A;
            --cor-redes: #F77825;
            --cor-matematica: #1F6FEB;
            --cor-sociologia: #DB61A2;
            --cor-processos: #3FB950;
            --cor-logica: #A371F7;
            --cor-edfisica: #F85149;
            --cor-default: #8b949e;
        }

        /* --- Estilos Globais --- */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: var(--bg-end);
            display: flex;
            justify-content: center;
            padding: 20px 16px;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background var(--transition-speed) ease-in-out;
            overflow-x: hidden;
            position: relative;
        }

        /* Fundo Aurora Animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 40% 50% at 20% 30%, var(--accent-1-trans), transparent),
                radial-gradient(ellipse 40% 50% at 80% 60%, var(--accent-2-trans), transparent);
            z-index: -1;
            animation: aurora-glow 20s linear infinite;
            transition: background 1s ease-in-out;
        }

        @keyframes aurora-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Estrutura Principal --- */
        .app-container {
            width: 100%;
            max-width: 920px;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 12px;
            animation: fadeInDown 0.7s 0.1s ease-out backwards;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin: 0;
            font-size: 1.7rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-move 4s ease-in-out infinite alternate;
        }

        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* --- Frase do Dia e Contagem Regressiva --- */
        .top-info-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            animation: fadeIn 1s 0.5s ease-out backwards;
        }
        .quote-container {
            font-style: italic;
            flex-grow: 1;
        }
        .bimester-countdown {
            font-weight: 600;
            background: rgba(255,255,255,0.05);
            padding: 6px 12px;
            border-radius: var(--radius-md);
        }

        /* --- Navegação por Abas --- */
        .tabs-nav {
            background: var(--glass-bg);
            border-radius: 999px;
            padding: 6px;
            display: flex;
            gap: 8px;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
        }

        .tab-btn {
            padding: 8px 18px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-radius: 999px;
            background: transparent;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .tab-btn.active {
            color: #fff;
            background: var(--accent-2);
            box-shadow: 0 5px 20px rgba(31, 111, 235, 0.3);
            transform: scale(1.05);
        }

        /* --- Botão de Tema --- */
        .theme-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: translateY(-3px) scale(1.1);
            background: var(--accent-1);
            color: #010409;
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.3);
        }
        
        .theme-toggle svg {
            width: 18px;
            height: 18px;
        }
        
        /* --- Aviso Principal --- */
        .main-announcement {
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.1), rgba(31, 111, 235, 0.15));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            animation: fadeInTab 0.6s 0.2s ease-out backwards;
            transition: all 0.5s ease;
        }
        .main-announcement.hidden {
            opacity: 0;
            transform: scale(0.95);
            height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-bottom: 0;
            border: none;
        }
        .announcement-content {
            padding-right: 40px; /* Espaço para o botão de fechar */
        }
        .main-announcement h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            border: none;
            padding-left: 0;
        }
        .main-announcement p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        .close-announcement-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0,0,0,0.2);
            border: none;
            color: var(--text-primary);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .close-announcement-btn:hover {
            background: rgba(0,0,0,0.4);
        }
        
        /* --- Reações e Animação de Partículas --- */
        .reactions-container {
            margin-top: 16px;
            display: flex;
            gap: 10px;
        }
        .reaction-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 999px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            position: relative;
        }
        .reaction-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
        }
        .reaction-btn.active {
            background: var(--accent-1);
            color: #010409;
            border-color: var(--accent-1);
        }
        .particle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: var(--accent-1);
            opacity: 0;
            animation: explode 0.6s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }

        /* --- Conteúdo das Abas e Transições --- */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
            animation: pageEnter 0.5s ease-out;
        }
        .tab-content.is-exiting {
            animation: pageExit 0.3s ease-in;
        }

        @keyframes pageEnter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pageExit {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        .content-card {
            background: var(--glass-bg);
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            padding: 20px;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
        }
        
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: var(--text-primary);
            font-weight: 700;
        }

        /* --- Calendário e Eventos --- */
        .calendar {
            padding: 14px;
            border-radius: var(--radius-md);
            background: rgba(0,0,0,0.1);
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .calendar-header button {
            width: 32px;
            height: 32px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .calendar-header button:hover { transform: scale(1.1); background: var(--accent-2); }
        .calendar-header span { font-weight: 700; font-size: 1rem; }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }
        .calendar-day, .calendar-date {
            text-align: center;
            padding: 8px 4px;
            border-radius: 6px;
            font-size: 0.85rem;
            position: relative;
        }
        .calendar-day { color: var(--text-secondary); font-weight: 600; }
        .calendar-date {
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        .calendar-date.other-month { color: var(--text-secondary); opacity: 0.5; }
        .calendar-date:not(.other-month):hover { background: rgba(255,255,255,0.08); transform: scale(1.1); }
        .calendar-date.today {
            background: var(--accent-gradient);
            color: #fff;
            font-weight: 700;
        }
        .calendar-date.selected {
            outline: 2px solid var(--accent-1);
            outline-offset: 2px;
        }
        .calendar-date.has-events::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: var(--accent-1);
        }
        .calendar-date.is-holiday::after { background-color: var(--holiday); }
        #dailyEventsContainer {
            margin-top: -10px;
            margin-bottom: 20px;
            padding: 18px;
            background: rgba(0,0,0,0.1);
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            transition: all 0.3s ease;
        }
        #dailyEventsContainer:empty {
            padding: 0;
            border: none;
        }
        .event-list { list-style: none; padding: 0; margin: 0; }
        .event-item {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: var(--radius-md);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .event-item.is-done {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .event-item:last-child { margin-bottom: 0; }
        .event-type {
            font-weight: 600;
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 6px;
            color: #010409;
            flex-shrink: 0;
        }
        .event-type.prova { background: var(--danger); }
        .event-type.trabalho { background: var(--warning); }
        .event-type.feriado { background: var(--holiday); }
        
        /* --- Aulas do Dia --- */
        #dailyLessonsContainer {
            min-height: 100px;
        }
        .daily-lesson-card {
            animation: fadeIn 0.5s ease;
        }
        .daily-lesson-card h3 {
            margin: 0 0 16px 0;
            font-size: 1.15rem;
            color: var(--text-primary);
        }
        .daily-lesson-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .daily-lesson-card li {
            background: rgba(0,0,0,0.15);
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-left: 3px solid var(--cor-default);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .lesson-count {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .no-lessons-message {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* --- Lista de Trabalhos e Materiais --- */
        .list-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }
        .item-card {
            background: rgba(0,0,0,0.15);
            border-radius: var(--radius-md);
            padding: 16px;
            border: 1px solid transparent;
            transition: all 0.25s ease;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .item-card:hover {
            transform: translateY(-6px);
            border-color: var(--accent-1);
            box-shadow: 0 10px 30px rgba(88, 166, 255, 0.1);
        }
        .item-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        .item-status {
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 6px;
            padding: 4px 10px;
            align-self: flex-start;
        }
        .item-status.pending {
            background: var(--warning);
            color: #010409;
            animation: pulse 1.5s infinite alternate;
        }
        .item-status.done {
            background: var(--success);
            color: #010409;
        }
        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.8; }
        }
        .material-card {
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }
        .material-icon {
            font-size: 1.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .material-desc {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        /* --- Quick Link --- */
        .quick-link-container {
            margin-top: 24px;
        }
        .quick-link-input {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 12px;
            color: var(--text-primary);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .quick-link-btn {
            background: var(--accent-2);
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        .quick-link-btn:hover {
            background: var(--accent-1);
        }
        
        /* --- Busca Calendário --- */
        .calendar-search-container {
            position: relative;
            margin-bottom: 12px;
        }
        #searchInput {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 10px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        #searchResults {
            position: absolute;
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            margin-top: 4px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10;
        }
        .search-result-item {
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-result-item:hover {
            background: rgba(255,255,255,0.1);
        }
        .search-result-item small {
            color: var(--text-secondary);
            margin-left: 8px;
        }


        /* --- Responsividade --- */
        @media (max-width: 768px) {
            body { padding: 20px 12px; }
            h1 { font-size: 1.4rem; }
            .header { flex-direction: column; align-items: flex-start; }
            .tabs-nav { width: 100%; justify-content: space-around; }
            .tab-btn { padding: 8px 12px; flex-grow: 1; text-align: center; }
            .list-container { grid-template-columns: 1fr; }
        }
    </style>
</head>

        </header>

        <div class="top-info-container">

                </div>
                <div class="content-card" style="margin-top: 20px;">
                    <h2>Trabalhos Concluídos</h2>
                    <div class="list-container" id="doneAssignments"></div>

                 <div class="content-card">
                    <h2>Ferramentas & Recursos</h2>
                    <div id="maintenanceMessage" style="text-align: center; color: var(--text-secondary); padding: 10px 0;">A antiga lista de materiais está em manutenção.</div>
                    <div class="list-container" id="materialsContainer"></div>
                    <div class="quick-link-container">
                        <h2 style="font-size: 1.1rem; margin-top: 24px; margin-bottom: 12px;">Link Rápido</h2>
                        <input type="text" id="quickLinkInput" class="quick-link-input" placeholder="Cole um link útil aqui...">
                        <button id="saveQuickLinkBtn" class="quick-link-btn">Salvar Link</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // =================================================================================
            //  1. CENTRAL DE DADOS - Edite aqui para atualizar o conteúdo do site
            // =================================================================================
            const appData = {
                bimesterEndDate: '2025-09-30', // Fim do 3º Bimestre
                announcement: {
                    id: 'anuncio-setembro', // ID único para o aviso
                    title: "Foco total em Setembro!",
                    message: "Trabalho de Inglês concluído com sucesso! Agora, preparem-se para a entrega de Educação Física na próxima semana. Vamos fechar o bimestre com chave de ouro!"
                },
                lessons: {
                    1: { day: "Segunda-feira", subjects: [
                        { name: "Geografia", color: "geografia" }, { name: "Química", color: "quimica" }, { name: "Inglês", color: "ingles" }, { name: "Física", color: "fisica" }, { name: "Carreira", count: 3, color: "carreira" }
                    ]},
                    2: { day: "Terça-feira", subjects: [
                        { name: "Português", color: "portugues" }, { name: "História", color: "historia" }, { name: "Biologia", color: "biologia" }, { name: "Geografia", color: "geografia" }, { name: "Redes", count: 3, color: "redes" }
                    ]},
                    3: { day: "Quarta-feira", subjects: [
                        { name: "Matemática", count: 2, color: "matematica" }, { name: "Biologia", color: "biologia" }, { name: "Sociologia", color: "sociologia" }, { name: "Processos", count: 3, color: "processos" }
                    ]},
                    4: { day: "Quinta-feira", subjects: [
                        { name: "Matemática", color: "matematica" }, { name: "Inglês", color: "ingles" }, { name: "Ed. Física", color: "edfisica" }, { name: "Lógica", count: 2, color: "logica" }, { name: "Matemática", color: "matematica" }, { name: "Português", color: "portugues" }
                    ]},
                    5: { day: "Sexta-feira", subjects: [
                        { name: "Sociologia", color: "sociologia" }, { name: "Lógica", count: 2, color: "logica" }, { name: "Física", color: "fisica" }, { name: "Português", color: "portugues" }, { name: "História", color: "historia" }, { name: "Química", color: "quimica" }
                    ]}
                },
                assignments: [
                    { title: "Educação Física", status: 'pending', date: '2025-09-04' },
                    { title: "Carreira", status: 'pending', date: '2025-09-01' },
                    { title: "Inglês", status: 'done', date: '2025-08-28' },
                    { title: "Física", status: 'done' }
                ],
                events: {
                    '2025-09-01': [ { type: 'Trabalho', title: 'Entrega do Trabalho de Carreira' } ],
                    '2025-09-04': [ { type: 'Trabalho', title: 'Entrega do Trabalho de Educação Física' } ],
                    '2025-08-28': [
                        { type: 'Prova', title: 'Prova de Matemática' },
                        { type: 'Trabalho', title: 'Entrega do Trabalho de Inglês' }
                    ],
                    // Feriados Nacionais de 2025 (Setembro em diante)
                    '2025-09-07': [ { type: 'Feriado', title: 'Independência do Brasil' } ],
                    '2025-10-12': [ { type: 'Feriado', title: 'Nossa Senhora Aparecida' } ],
                    '2025-11-02': [ { type: 'Feriado', title: 'Finados' } ],
                    '2025-11-15': [ { type: 'Feriado', title: 'Proclamação da República' } ],
                    '2025-11-20': [ { type: 'Feriado', title: 'Dia da Consciência Negra' } ],
                    '2025-12-25': [ { type: 'Feriado', title: 'Natal' } ]
                },
                materials: [
                    { icon: '🎨', title: "Figma", desc: "Design de interfaces e protótipos." },
                    { icon: '💻', title: "VS Code", desc: "Editor de código fonte popular." },
                    { icon: '📦', title: "GitHub", desc: "Plataforma de hospedagem de código." },
                    { icon: '🧠', title: "Stack Overflow", desc: "Comunidade para tirar dúvidas." }
                ],
                quotes: [
                    "A disciplina é a ponte entre metas e realizações.",
                    "Comece onde você está. Use o que você tem. Faça o que você pode.",
                    "O sucesso é a soma de pequenos esforços repetidos dia após dia.",
                    "Acredite em si mesmo e tudo será possível.",
                    "O futuro pertence àqueles que acreditam na beleza de seus sonhos."
                ],
                colorPalettes: [
                    { accent1: '#58A6FF', accent2: '#1F6FEB' }, // Azul
                    { accent1: '#3FB950', accent2: '#2AAA8A' }, // Verde
                    { accent1: '#BF39A1', accent2: '#A371F7' }, // Roxo/Rosa
                    { accent1: '#F77825', accent2: '#D29922' }, // Laranja/Amarelo
                ]
            };

            // =================================================================================
            //  2. LÓGICA DA APLICAÇÃO
            // =================================================================================
            
            const elements = {
                root: document.documentElement,
                body: document.body,
                tabButtons: document.querySelectorAll('.tab-btn'),
                tabContents: document.querySelectorAll('.tab-content'),
                themeToggleBtn: document.getElementById('themeToggleBtn'),
                sunIcon: document.querySelector('.sun-icon'),
                moonIcon: document.querySelector('.moon-icon'),
                calendarEl: document.getElementById('calendar'),
                dailyEventsContainer: document.getElementById('dailyEventsContainer'),
                dailyLessonsContainer: document.getElementById('dailyLessonsContainer'),
                pendingAssignments: document.getElementById('pendingAssignments'),
                doneAssignments: document.getElementById('doneAssignments'),
                materialsContainer: document.getElementById('materialsContainer'),
                announcementContainer: document.getElementById('mainAnnouncement'),
                quoteContainer: document.getElementById('quoteContainer'),
                quickLinkInput: document.getElementById('quickLinkInput'),
                saveQuickLinkBtn: document.getElementById('saveQuickLinkBtn'),
                searchInput: document.getElementById('searchInput'),
                searchResults: document.getElementById('searchResults'),
                bimesterCountdown: document.getElementById('bimesterCountdown'),
            };

            const state = {
                today: new Date(),
                selectedDate: new Date(),
                currentMonth: new Date().getMonth(),
                currentYear: new Date().getFullYear(),
                activeTab: 0,
            };

            // --- Lógica das Abas ---
            window.showTab = (index) => {
                if (index === state.activeTab) return;
                const currentTab = elements.tabContents[state.activeTab];
                const nextTab = elements.tabContents[index];
                
                currentTab.classList.add('is-exiting');
                
                currentTab.addEventListener('animationend', () => {
                    currentTab.classList.remove('active', 'is-exiting');
                    elements.tabButtons[state.activeTab].classList.remove('active');

                    nextTab.classList.add('active');
                    elements.tabButtons[index].classList.add('active');
                    state.activeTab = index;
                }, { once: true });
            };

            // --- Lógica do Tema ---
            const applyTheme = (theme) => {
                elements.body.className = `${theme}-theme`;
                elements.sunIcon.style.display = theme === 'light' ? 'block' : 'none';
                elements.moonIcon.style.display = theme === 'dark' ? 'block' : 'none';
                localStorage.setItem('theme', theme);
            };
            elements.themeToggleBtn.onclick = () => {
                const newTheme = elements.body.classList.contains('dark-theme') ? 'light' : 'dark';
                applyTheme(newTheme);
            };

            // --- Funções de Renderização ---
            const renderQuote = () => {
                const randomQuote = appData.quotes[Math.floor(Math.random() * appData.quotes.length)];
                elements.quoteContainer.textContent = `"${randomQuote}"`;
            };

            const renderAnnouncement = () => {
                const { id, title, message } = appData.announcement;
                elements.announcementContainer.innerHTML = `
                    <div class="announcement-content">
                        <button class="close-announcement-btn" id="closeAnnouncementBtn" title="Fechar aviso">×</button>
                        <h2>${title}</h2>
                        <p>${message}</p>
                    </div>
                    <div class="reactions-container" id="reactionsContainer"></div>
                `;
                document.getElementById('closeAnnouncementBtn').addEventListener('click', () => {
                    elements.announcementContainer.classList.add('hidden');
                });
                renderReactions(id);
            };
            
            const createParticleExplosion = (target) => {
                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    const angle = Math.random() * 360;
                    const distance = Math.random() * 40 + 20;
                    const size = Math.random() * 3 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
                    particle.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
                    particle.style.animation = `explode 0.6s ${Math.random() * 0.2}s ease-out forwards`;
                    particle.style.animationName = 'explode';
                    particle.style.animationDuration = '0.6s';
                    particle.style.animationDelay = `${Math.random() * 0.2}s`;
                    particle.style.animationTimingFunction = 'ease-out';
                    particle.style.animationFillMode = 'forwards';
                    
                    target.appendChild(particle);
                    setTimeout(() => particle.remove(), 800);
                }
            };
            
            const renderReactions = (announcementId) => {
                const container = document.getElementById('reactionsContainer');
                const reactions = ['👍', '🔥', '🤔'];
                container.innerHTML = reactions.map(emoji => {
                    const key = `reaction-${announcementId}-${emoji}`;
                    const isActive = localStorage.getItem(key) === 'true';
                    return `<button class="reaction-btn ${isActive ? 'active' : ''}" data-emoji="${emoji}" data-key="${key}">${emoji}</button>`;
                }).join('');

                container.querySelectorAll('.reaction-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const key = btn.dataset.key;
                        const isActive = localStorage.getItem(key) === 'true';
                        if (isActive) {
                            localStorage.removeItem(key);
                            btn.classList.remove('active');
                        } else {
                            localStorage.setItem(key, 'true');
                            btn.classList.add('active');
                            createParticleExplosion(e.currentTarget);
                        }
                    });
                });
            };

            const renderLessonsForDate = (date) => {
                const dayOfWeek = date.getDay();
                const lessonData = appData.lessons[dayOfWeek];

                if (lessonData) {
                    const subjectListHtml = lessonData.subjects.map(s => {
                        const countText = s.count > 1 ? `<span class="lesson-count">${s.count}x</span>` : '';
                        return `<li style="border-left-color: var(--cor-${s.color});">
                                    <span>${s.name}</span>
                                    ${countText}
                                </li>`;
                    }).join('');
                    elements.dailyLessonsContainer.innerHTML = `
                        <div class="daily-lesson-card">
                            <h3>${lessonData.day}</h3>
                            <ul>${subjectListHtml}</ul>
                        </div>
                    `;
                } else {
                    elements.dailyLessonsContainer.innerHTML = `
                        <div class="daily-lesson-card no-lessons-message">
                            <p>Sem aulas agendadas para hoje. Bom descanso!</p>
                        </div>
                    `;
                }
            };

            const renderAssignments = () => {
                elements.pendingAssignments.innerHTML = '';
                elements.doneAssignments.innerHTML = '';
                appData.assignments.forEach(assignment => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <span class="item-title">${assignment.title}</span>
                        <span class="item-status ${assignment.status}">${assignment.status === 'pending' ? 'Pendente' : 'Concluído'}</span>
                    `;
                    (assignment.status === 'pending' ? elements.pendingAssignments : elements.doneAssignments).appendChild(card);
                });
            };

            const renderMaterials = () => {
                elements.materialsContainer.innerHTML = '';
                appData.materials.forEach(material => {
                    const card = document.createElement('div');
                    card.className = 'item-card material-card';
                    card.innerHTML = `
                        <span class="material-icon">${material.icon}</span>
                        <div>
                            <div class="item-title">${material.title}</div>
                            <div class="material-desc">${material.desc}</div>
                        </div>
                    `;
                    elements.materialsContainer.appendChild(card);
                });
                
                const savedLink = localStorage.getItem('quickLink');
                if(savedLink) {
                    const card = document.createElement('div');
                    card.className = 'item-card material-card';
                    card.innerHTML = `
                        <span class="material-icon">🚀</span>
                        <div>
                            <div class="item-title">Link Rápido</div>
                            <a href="${savedLink}" target="_blank" rel="noopener noreferrer" class="material-desc" style="color: var(--accent-1); text-decoration: underline;">${savedLink.substring(0, 25)}...</a>
                        </div>
                    `;
                    elements.materialsContainer.appendChild(card);
                }
            };

            const renderEventsForDate = (date) => {
                const dateString = toYYYYMMDD(date);
                const events = appData.events[dateString];

                if (events && events.length > 0) {
                    const eventListHtml = events.map(event => {
                        const assignment = appData.assignments.find(a => event.title.includes(a.title));
                        const isDone = assignment && assignment.status === 'done';
                        return `
                        <li class="event-item ${isDone ? 'is-done' : ''}">
                            <span class="event-type ${event.type.toLowerCase()}">${event.type}</span>
                            <span>${event.title}</span>
                        </li>
                    `}).join('');
                    elements.dailyEventsContainer.innerHTML = `<ul class="event-list">${eventListHtml}</ul>`;
                } else {
                    elements.dailyEventsContainer.innerHTML = '';
                }
            };
            
            const renderBimesterCountdown = () => {
                const endDate = new Date(appData.bimesterEndDate + 'T23:59:59');
                const now = new Date();
                const diffTime = endDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays > 0) {
                    elements.bimesterCountdown.innerHTML = `⏳ Faltam ${diffDays} dias para o fim do 3º bimestre!`;
                } else {
                    elements.bimesterCountdown.innerHTML = `🎉 3º Bimestre concluído!`;
                }
            };

            // --- Lógica do Calendário ---
            const toYYYYMMDD = (date) => {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            const renderCalendar = (month, year) => {
                elements.calendarEl.innerHTML = '';
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const monthNames = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
                const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];

                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.innerHTML = `<button>‹</button><span>${monthNames[month]} ${year}</span><button>›</button>`;
                header.querySelector('button:first-child').onclick = () => changeMonth(-1);
                header.querySelector('button:last-child').onclick = () => changeMonth(1);
                elements.calendarEl.appendChild(header);

                const grid = document.createElement('div');
                grid.className = 'calendar-grid';
                dayNames.forEach(day => grid.innerHTML += `<div class="calendar-day">${day}</div>`);

                const startDayIndex = firstDay.getDay();
                const prevLastDay = new Date(year, month, 0).getDate();
                for (let i = startDayIndex; i > 0; i--) {
                    grid.innerHTML += `<div class="calendar-date other-month">${prevLastDay - i + 1}</div>`;
                }

                for (let d = 1; d <= lastDay.getDate(); d++) {
                    const dateEl = document.createElement('div');
                    const thisDate = new Date(year, month, d);
                    const dateString = toYYYYMMDD(thisDate);
                    
                    dateEl.className = 'calendar-date';
                    dateEl.textContent = d;
                    if (d === state.today.getDate() && month === state.today.getMonth() && year === state.today.getFullYear()) dateEl.classList.add('today');
                    if (d === state.selectedDate.getDate() && month === state.selectedDate.getMonth() && year === state.selectedDate.getFullYear()) dateEl.classList.add('selected');
                    if (appData.events[dateString]) {
                        dateEl.classList.add('has-events');
                        if(appData.events[dateString].some(e => e.type === 'Feriado')) {
                            dateEl.classList.add('is-holiday');
                        }
                    }

                    dateEl.onclick = () => {
                        state.selectedDate = thisDate;
                        renderCalendar(state.currentMonth, state.currentYear);
                        renderLessonsForDate(state.selectedDate);
                        renderEventsForDate(state.selectedDate);
                    };
                    grid.appendChild(dateEl);
                }
                
                elements.calendarEl.appendChild(grid);
            };

            const changeMonth = (direction) => {
                state.currentMonth += direction;
                if (state.currentMonth < 0) { state.currentMonth = 11; state.currentYear--; }
                if (state.currentMonth > 11) { state.currentMonth = 0; state.currentYear++; }
                renderCalendar(state.currentMonth, state.currentYear);
            };
            
            // --- Lógica da Busca ---
            const searchableItems = [
                ...Object.entries(appData.events).flatMap(([date, events]) => 
                    events.map(event => ({ ...event, date }))
                ),
                ...appData.assignments.filter(a => a.date).map(a => ({
                    type: 'Trabalho', title: `Entrega de ${a.title}`, date: a.date
                }))
            ];

            elements.searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                if (query.length < 2) {
                    elements.searchResults.innerHTML = '';
                    return;
                }
                const results = searchableItems.filter(item => 
                    item.title.toLowerCase().includes(query) || item.date.includes(query)
                );
                
                elements.searchResults.innerHTML = results.map(item => `
                    <div class="search-result-item" data-date="${item.date}">
                        ${item.title} <small>${new Date(item.date + 'T00:00:00').toLocaleDateString()}</small>
                    </div>
                `).join('');
                
                elements.searchResults.querySelectorAll('.search-result-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const date = new Date(item.dataset.date + 'T00:00:00');
                        state.selectedDate = date;
                        state.currentMonth = date.getMonth();
                        state.currentYear = date.getFullYear();
                        renderCalendar(state.currentMonth, state.currentYear);
                        renderLessonsForDate(state.selectedDate);
                        renderEventsForDate(state.selectedDate);
                        elements.searchInput.value = '';
                        elements.searchResults.innerHTML = '';
                    });
                });
            });
            
            // --- Link Rápido ---
            elements.saveQuickLinkBtn.onclick = () => {
                const link = elements.quickLinkInput.value;
                if(link) {
                    localStorage.setItem('quickLink', link);
                    renderMaterials();
                    elements.quickLinkInput.value = '';
                }
            };
            
            // --- Cores Semanais ---
            const getWeekNumber = (d) => {
                d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
                d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
                var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
                var weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
                return weekNo;
            };
            
            const applyColorScheme = () => {
                const week = getWeekNumber(new Date());
                const palette = appData.colorPalettes[week % appData.colorPalettes.length];
                elements.root.style.setProperty('--accent-1', palette.accent1);
                elements.root.style.setProperty('--accent-2', palette.accent2);
                
                // Para o fundo aurora
                const hexToRgb = hex => {
                    let result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                    return result ? `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` : null;
                }
                elements.root.style.setProperty('--accent-1-trans', `rgba(${hexToRgb(palette.accent1)}, 0.15)`);
                elements.root.style.setProperty('--accent-2-trans', `rgba(${hexToRgb(palette.accent2)}, 0.15)`);
            };

            // --- Inicialização da Aplicação ---
            const init = () => {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                applyTheme(savedTheme);
                applyColorScheme();
                
                renderQuote();
                renderAnnouncement();
                renderAssignments();
                renderMaterials();
                renderCalendar(state.currentMonth, state.currentYear);
                renderLessonsForDate(state.selectedDate);
                renderEventsForDate(state.selectedDate);
                renderBimesterCountdown();
            };

            init();
        });
    </script>
</body>
</html>
